apiVersion: v1
kind: Namespace
metadata:
  name: death-tax
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: death-tax-web-shell
  namespace: death-tax
spec:
  replicas: 1
  selector:
    matchLabels:
      app: death-tax-web-shell
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: death-tax-web-shell
    spec:
      containers:
      - name: death-tax-web-shell
        image: <IMAGE>
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: death-tax-web-shell-service
  namespace: death-tax
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "deathtax.kayotic.io"
    service.beta.kubernetes.io/do-loadbalancer-certificate-id: "4bb2ae61-688e-4bc0-98da-fd064f53bf37"
    service.beta.kubernetes.io/do-loadbalancer-redirect-http-to-https: "true"
spec:
  type: LoadBalancer
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 5000
  selector:
    app: death-tax-web-shell