apiVersion: v1
kind: Namespace
metadata:
  name: death-tax
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: death-tax-web-shell
  namespace: death-tax
spec:
  replicas: 2
  selector:
    matchLabels:
      app: death-tax-web-shell
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: death-tax-web-shell
    spec:
      containers:
      - name: death-tax-web-shell
        image: <IMAGE>
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
        livenessProbe:
          httpGet:
            path: /
            port: 5000
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5050
---
apiVersion: v1
kind: Service
metadata:
  name: death-tax-web-shell-service
  namespace: death-tax
spec:
  ports:
  - name: http
    targetPort: 5000
    port: 80
  selector:
    app: death-tax-web-shell
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: death-tax-web-shell-ingress
  namespace: death-tax
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: deathtax.kayotic.io
    http:
      paths:
      - path: /
        backend:
          serviceName: death-tax-web-shell-service
          servicePort: http
